services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================
  
  # PostgreSQL Database for Inventory Service
  postgres:
    image: postgres:15-alpine
    container_name: censudx_postgres
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - censudx-network
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: censudx_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: censudx
      RABBITMQ_DEFAULT_PASS: censudx_password
      RABBITMQ_DEFAULT_VHOST: censudx_vhost
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - censudx-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: censudx_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - censudx-network
    restart: unless-stopped

  # ============================================================================
  # NGINX API GATEWAY
  # ============================================================================

  nginx:
    image: nginx:alpine
    container_name: censudx_nginx_gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - gateway
      - inventory
      - auth-stub
      - user-stub
      - order-stub
      - product-stub
    networks:
      - censudx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # GATEWAY SERVICE (FastAPI)
  # ============================================================================

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: censudx_gateway
    environment:
      - JWT_SECRET_KEY=censudx-gateway-super-secret-key-change-in-production
      - DATABASE_URL=postgresql://inventory_user:inventory_password@postgres:5432/inventory_db
      - RABBITMQ_URL=amqp://censudx:censudx_password@rabbitmq:5672/censudx_vhost
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - censudx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/gateway/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # MICROSERVICES
  # ============================================================================

  # Inventory Service (PRODUCTION READY) - Port 8001
  inventory:
    build:
      context: ./services/inventory
      dockerfile: Dockerfile
    container_name: censudx_inventory
    environment:
      - DATABASE_URL=postgresql://inventory_user:inventory_password@postgres:5432/inventory_db
      - RABBITMQ_URL=amqp://censudx:censudx_password@rabbitmq:5672/censudx_vhost
      - SECRET_KEY=inventory-service-secret-key
      - LOW_STOCK_THRESHOLD=10
      - LOG_LEVEL=INFO
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - censudx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Authentication Service (STUB) - Port 8002
  auth-stub:
    build:
      context: ./services/auth-stub
      dockerfile: Dockerfile
    container_name: censudx_auth_stub
    environment:
      - LOG_LEVEL=INFO
    ports:
      - "8002:8000"
    networks:
      - censudx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # User Service (STUB) - Port 8003
  user-stub:
    build:
      context: ./services/user-stub
      dockerfile: Dockerfile
    container_name: censudx_user_stub
    environment:
      - LOG_LEVEL=INFO
    ports:
      - "8003:8000"
    networks:
      - censudx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service (STUB) - Port 8004
  order-stub:
    build:
      context: ./services/order-stub
      dockerfile: Dockerfile
    container_name: censudx_order_stub
    environment:
      - LOG_LEVEL=INFO
    ports:
      - "8004:8000"
    networks:
      - censudx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Product Service (STUB) - Port 8005
  product-stub:
    build:
      context: ./services/product-stub
      dockerfile: Dockerfile
    container_name: censudx_product_stub
    environment:
      - ASPNETCORE_URLS=http://+:8080;http://+:50051
      - ConnectionStrings__MongoDb=mongodb+srv://arqui_db_user:arqui_db_user@clusterarqui1.qwkas1r.mongodb.net/?appName=ClusterArqui1
      - MongoDbSettings__ProductServiceDb=censudex_products_service
    ports:
      - "8005:8000" # Puerto REST
      - "50051:50051" # Puerto gRPC
    networks:
      - censudx-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  censudx-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1
