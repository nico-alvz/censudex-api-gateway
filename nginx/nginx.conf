events {}

http {
    upstream gateway {
        server gateway:8000;
    }
    upstream auth_service {
        server auth-service:5001;
    }
    upstream clients_service {
        server clients-service:5002;
    }
    upstream inventory_service {
        server inventory:8000;
    }
    # upstream order_service {
    #     server host.docker.internal:5207;
    # }

    server {
        listen 80;
        server_name _;

        # API Gateway - Main entry point
        location / {
            proxy_pass http://gateway;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://gateway/gateway/health;
            proxy_set_header Host $host;
        }

        # Order Service - Commented out (host.docker.internal not resolvable in container)
        # location /orders {
        #     proxy_pass http://order_service/api/orders;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # }

    }
}
