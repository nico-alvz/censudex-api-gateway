# Censudx API Gateway - Nginx Configuration
# Production-ready setup with load balancing, security, and monitoring

user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

# Worker settings for high performance
worker_rlimit_nofile 65535;
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Basic HTTP settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format json_combined escape=json
        '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"user_agent":"$http_user_agent",'
        '"x_forwarded_for":"$http_x_forwarded_for"'
        '}';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Cache settings
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

    # Upstream definitions for load balancing
    upstream gateway_service {
        least_conn;
        server gateway:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    upstream inventory_service {
        least_conn;
        server inventory:8000 max_fails=3 fail_timeout=30s weight=1;
        # Add more instances for scaling
        # server inventory-2:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    upstream auth_service {
        least_conn;
        server auth-stub:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    upstream user_service {
        least_conn;
        server user-stub:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    upstream order_service {
        least_conn;
        server order-stub:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    upstream product_service {
        least_conn;
        server product-stub:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    # Security headers map
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
    }

    expires $expires;

    # Main server configuration
    server {
        listen 80;
        listen [::]:80;
        server_name localhost censudx-api.local;

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: ws:;" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Rate limiting and connection limits
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit_per_ip 20;

        # Health check endpoint
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"api-gateway","timestamp":"$time_iso8601"}';
        }

        # Gateway service (FastAPI) - handles authentication and routing logic
        location /gateway/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://gateway_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Authentication service routes
        location /api/v1/auth/ {
            limit_req zone=auth burst=10 nodelay;
            
            proxy_pass http://auth_service/api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Inventory service routes (PRODUCTION READY)
        location /api/v1/inventory/ {
            limit_req zone=api burst=100 nodelay;
            
            proxy_pass http://inventory_service/api/v1/inventory/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_Set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Enable caching for GET requests
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_revalidate on;
            proxy_cache_lock on;
            
            # Cache only for GET requests
            proxy_cache_methods GET HEAD;
            proxy_ignore_headers Cache-Control;
        }

        # User service routes
        location /api/v1/users/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://user_service/api/v1/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # Order service routes
        location /api/v1/orders/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://order_service/api/v1/orders/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # Product service routes
        location /api/v1/products/ {
            limit_req zone=api burst=50 nodelay;
            
            proxy_pass http://product_service/api/v1/products/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            
            # Enable caching for GET requests (product catalog)
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_valid 404 1m;
        }

        # WebSocket support for real-time features
        location /ws/ {
            proxy_pass http://gateway_service/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files and documentation
        location /docs {
            proxy_pass http://gateway_service/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openapi.json {
            proxy_pass http://gateway_service/openapi.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache OpenAPI spec
            proxy_cache api_cache;
            proxy_cache_valid 200 1h;
        }

        # Monitoring and status endpoints
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.0.0.0/8;  # Docker networks
            deny all;
        }

        # Default 404 for unmatched routes
        location / {
            add_header Content-Type application/json;
            return 404 '{"error":"Not Found","message":"The requested endpoint does not exist","timestamp":"$time_iso8601"}';
        }

        # Custom error pages
        error_page 500 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            add_header Content-Type application/json always;
            return 500 '{"error":"Internal Server Error","message":"The server encountered an unexpected condition","timestamp":"$time_iso8601"}';
        }

        error_page 404 /404.json;
        location = /404.json {
            internal;
            add_header Content-Type application/json always;
            return 404 '{"error":"Not Found","message":"The requested resource was not found","timestamp":"$time_iso8601"}';
        }

        error_page 429 /429.json;
        location = /429.json {
            internal;
            add_header Content-Type application/json always;
            return 429 '{"error":"Too Many Requests","message":"Rate limit exceeded. Please try again later","timestamp":"$time_iso8601"}';
        }
    }

