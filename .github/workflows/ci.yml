name: Censudex Gateway CI

on:
  push:
    branches: [ main, develop, inventory-service ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: |
        python -m pip install --upgrade pip
        cd censudex-api-gateway/gateway
        pip install -r requirements.txt
        pip install pytest httpx
    - run: |
        cd censudex-api-gateway
        python -m pytest tests/test_gateway.py -v || true

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        cd censudex-api-gateway
        docker build -f gateway/Dockerfile -t censudx-gateway .

  integrate:
    runs-on: ubuntu-latest
    needs: [build]
    services:
      rabbitmq:
        image: rabbitmq:3.13-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: censudx
          RABBITMQ_DEFAULT_PASS: censudx_password
        ports:
          - 5672:5672
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: sleep 10 && echo "Services ready"
    - run: |
        python -m pip install --upgrade pip
        pip install pytest httpx
        cd censudex-api-gateway
        python -m pytest tests/test_gateway.py::TestServiceIntegration -v || true
